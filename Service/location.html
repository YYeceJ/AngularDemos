<!doctype html>
<html ng-app='myApp'>

<link>
<script src="../../angular.min.js"></script>
</head>

<body>
    <div ng-app='myApp' ng-controller='getUrlCtrl'>
        <h3>{{myUrl}}</h3>
    </div>
    <script>
        var app = angular.module('myApp', [])
        app.controller('getUrlCtrl', [
            '$scope',
            '$location',
            function ($scope, $location) {
                $scope.myUrl = $location.absUrl();
            }
        ])
    </script>
</body>

</html>
