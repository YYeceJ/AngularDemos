<!doctype html>
<html ng-app="scopeInheritance">

<link>

<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div ng-app="scopeInheritance" class="spicy">

            <p>Good {{timeOfDay}}, {{name}}!</p>

            <div ng-controller="ChildCtrl">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
